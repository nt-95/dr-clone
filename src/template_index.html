<!DOCTYPE html>
<html lang="en">

<head>
	<title>The Dr. Pepper clones virtual collection</title>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0">-->
	
	<!--This website is just a tribute that I made for fun to the Dr. Pepper knock-offs collectors
	Some information about the cans may not be correct, and even false. The truth is I've never had the chance to drink any of these beverages
	Most of the pictures I used for the textures and some infos come from multiple websites : fakedrpepper.wordpress.com, skintigh.tripod.com/drpepper/index.html, angelfire.com/al/polariswatercraft/thunder.html, and some Reddit posts
	If something bothers you, feel free to contact me-->


</head>

<body>
	<!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM with loaderAnim.remove();-->
	<div class="loading" id="js-loader">
		<div class="loader"></div>
	</div>
	<!-- container principal avec l'espace 3d et toutes les canettes -->
	<div id="container">
		<!-- container cache qui affichera 1 canette en 3D avec les informations -->
		<div id="infoContainer">
			<!--Le canvas virtuel pour la canette -->
			<canvas id="c"> </canvas>
			<!--La div contenant les informations -->
			
			<div class="info">
				<h1 class="informations" id="name"></h1>

				<hr />

				<h2>Ingredients</h2>
				<p class="informations" id="ingredients"></p>

				<h2>Nutrition facts</h2>
				<p class="informations" id="nutrition"></p>				

				<h2>Manufacturer</h2>
				<p class="informations" id="manufacturer"></p>

				<h2>Description</h2>
				<p class="informations" id="description"></p>
			</div>
			<button title="Close">âœ•</button>
		</div>
	</div>

</body>

</html>
